<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Handson Test</title>
    <script src="assets/js/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/gen-style.css">
    <link rel="stylesheet" href="assets/css/handsontable.full.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <!--<script src="assets/js/backbone.js"></script>-->
    <script src="assets/js/handsontable.full.js"></script>
</head>
<body>
<div class="gutter">
    <div class="rl trigger">
        <button class="c-hamburger c-hamburger--htx">
            <span>toggle menu</span>
        </button>
    </div>
    <div class="gutter-content">
        <div class="gutter-title">TITLE</div>
    </div>
    <div class="gutter-settings">
        <div class="settings-text"><div>SETTINGS</div></div>
        <div class="settings-icon"><span class="glyphicon glyphicon-cog" style="vertical-align: middle;left: 10px;"></span></div>
    </div>
</div>
<div class="main">
<div id="calculator" draggable="true" ondragstart="drag(event)">
    <!-- Screen and clear key -->
    <div class="top">
        <span class="clear">C</span>
        <span class="clear">CLOSE</span>
        <div class="screen"></div>
    </div>

    <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
    </div>
</div>
<div id="dts-function">

    <div class="il search"><input id="search_field" type="search" placeholder="Search..."></div>
    <div class="il options">
        <label for="sRowHead"><input type="checkbox" class="checkbox" id="sRowHead" checked="checked" />Show Row Headers</label>
        <label for="sColHead"><input type="checkbox" class="checkbox" id="sColHead" checked="checked" />Show Column Headers</label>
        </div>
    <div class="il autosave"><label for="autosave-feature"><input type="checkbox" class="checkbox" id="autosave-feature" />Autosave</label></div>
    <!--<div class="il jump"><input type="text" placeholder="Go to row..." id="jump-to-row"/> </div>-->
    <div class="il flush"><span>Flush activity log</span></div>
    <div class="il calc"><span>Show Calculator</span></div>
    <div class="il save fr"><span>Save Data</span></div>
    <div class="il load fr"><span>Load Data</span></div>
</div>

<div id="message"></div>
<section id="global">
<div id="testing"></div>
</section>
</div>
<script src="assets/js/customFunctions.js"></script>
</body>
</html>
